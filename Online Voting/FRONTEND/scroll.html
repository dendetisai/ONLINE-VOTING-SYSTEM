<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        @keyframes animate{
        0%{
                transform:  rotatey(0);
            }
            100%{
                transform:  rotatey(360deg);
            }
        }
        .box span {
            position:absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* gap: 10%; */
            height: 100%;
            transform-origin: center;
            transform-style:preserve-3d;
            transform: rotatey(calc(var(--i)*100deg)) translatez(300px);
            -webkit-box-reflect: below 0px linear-gradient(transparent, );
    
        }
        .box span img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body{
            display: flex;
            justify-content: center;
            /* justify-items: flex-start; */
            align-items: center;
            min-height: 100vh;
            background:rgba(246, 244, 246, 0.267);

        }
        .box{
            position: relative;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            animation: animate 10s linear infinite;
        }
    </style>
</head>
<body>
    <div class="box">
        <span style="--i:1"><img src="https://c8.alamy.com/comp/CMME6X/arlington-virginia-usa-november-5-2013-voting-on-election-day-using-CMME6X.jpg" alt=""></span> <br>
        <span style="--i:2"><img src="https://cdn.gcn.com/media/img/cd/2021/12/13/mobilevote/route-fifty-lead-image.png?1639371866" alt=""></span> <br>
        <span style="--i:3"><img src="https://media.licdn.com/dms/image/C4E12AQE2y8mqQ7tb4g/article-cover_image-shrink_720_1280/0/1641439798446?e=2147483647&v=beta&t=oHf5seJFlaeKTLfeUDhl0dVhGSkqUGqEuObGrXC6x7A" alt=""></span> <br>
        <span style="--i:4"><img src="https://www.evoting.nsdl.com/eVotingWeb/images/vote.png" alt=""></span> <br>
        <span style="--i:5 "><img src="https://www.ubisecure.com/wp-content/uploads/2019/12/General-Election-piece.png" alt=""></span> <br>
        <span style="--i:6 "><img src="https://electionbuddy.com/wp-content/uploads/2022/01/Voting-image-6-scaled.jpg" alt=""></span> <br>

    </div>
</body>
</html>
